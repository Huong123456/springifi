<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${success}"></span>
		</div>

		<th:block th:if="${#lists.isEmpty(subs)}">
			<h3>No contacts</h3>
		</th:block>
		<th:block th:unless="${#lists.isEmpty(subs)}">
			<div class="row">
				
				<a th:href="@{/dangki}"><span>Danh sach mon hoc</span></a>
				
			</div>
			<div class="row">
				<span>Quan li mon hoc</span> 			
			</div>
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Ten mon</th>
							<th>giao vien</th>
							<th>Registration</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="sub,iterStat : ${subs}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${sub.tenmon}"></td>
							<td th:text="${sub.giaovien}"></td>
							<td><a th:href="${'/sub/' + studentid.id +'/regis/' + sub.idsub}">Dang ki lop</a></td>
							<!-- <td><a th:href="${'/sub/' + studentid.id +'/xoa/' + sub.idsub}">Xoa</a></td> -->
							
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>


		<!-- phan hien thi thong tin mon hoc -->


		<th:block th:unless="${#lists.isEmpty(subs)}">
			<div class="row">
				<span><b>THONG TIN DANG KI</b></span>
				
			</div>
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Khoa hoc da dang ki</th>
							<th> Xoa </th>
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<td th:utext="${studentid.name}"></td>
							<td th:utext="${studentid.email}"></td>
							<td th:utext="${studentid.phone}"></td>
							<td>
								<p th:each="subj : ${subj}" th:utext="${subj.tenmon}"> </p>
								<!-- <a th:href="${'/sub/' + studentid.id +'/xoa/' + sub.idsub}">Xoa</a> -->
							
							</td>
							<td>
								<p th:each="subj : ${subj}"><a  th:href="${'/sub/' + studentid.id +'/xoa/' + subj.idsub}">Xoa</a></p>
							</td>
							
						</tr>
						
					</tbody>
				</table>
			</div>
		</th:block>




	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
